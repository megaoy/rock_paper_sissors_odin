<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Odin Rock Paper Scissors Project</title>
</head>
<body>
    <h1>Rock Paper scissors</h1>
</body>
<div class="player_actions">
    <button id="Rock_btn" class="player_option_btn">Rock</button>
    <button id="Paper_btn" class="player_option_btn">Paper</button>
    <button id="Scissor_btn" class="player_option_btn">Scissor</button>
</div>
<div class="result">
    <form action="" >
        <label for="player_score">Player Score</label>
        <input id="player_score" type="text" readonly>
        <label for="computer_score">Computer Score</label>
        <input id="computer_score" type="text" readonly>
    </form>
</div>
<script src="script.js"></script>
</html>
